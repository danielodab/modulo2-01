<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <link rel="stylesheet" href="style.css">

    <style>
        h1 {
            background: rgb(218, 122, 12);
            color: white;
        }

        p {
            color: purple;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="div">
        <h1>HTML CSS</h1>
        <p><strong>FrontEnd com HTML e CSS</strong></p>
    </div>

    <div>
        <img src="images/image.png">
        <br>
        <a href="https://lab365.tech/">Lab 365</a>
    </div>

    <div>
        <ul><strong>Lista de Interesses:</strong> 
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
        </ul>
        <br>
        <ol> <strong>Lista de Passo a Passo:</strong>
            <li>Aprender lógica de programação</li>
            <li>Aprender HTML e CSS</li>
            <li>Aprender JavaScript</li>
            <li>Aprender Banco de Dados</li>
        </ol>
    </div>

    <div class="form">
        <p>Formulário</p>

        <form method="post">
            <div>
              <span>Nome:</span>
              <input type="text" id="name" />
            </div>
            <div>
                <span>E-mail:</span>
              <input type="email" id="mail" />
            </div>
            <div>
                <span>Mensagem:</span>
              <textarea id="msg"></textarea>
            </div>
            <div class="button">
              <button type="submit">Enviar sua mensagem</button>
            </div>
          </form>
    </div>
    
</body>
</html>
